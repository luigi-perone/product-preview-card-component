<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
      <div>
        <picture>
          <source media="(max-width:500px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" class="img" alt="product-image">
        </picture> 
      </div>
      <div class="testo">
        <p>PERFUME</p> 

        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <div class="row">
            <h1 class="prezzo">$149.99</h1>
            <p class="prezzoc">$169.99</p>
          </div>
        
          <button><img src="./images/icon-cart.svg" class="icon"></img> Add to Cart</button>
      </div>
  </main>
  
  
</body>
</html>
